<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Editor Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Photo Editor Pro</h1>

<input type="file" id="upload" accept="image/*">

<div class="editor">
  <canvas id="canvas"></canvas>
</div>

<div class="controls">
  <button onclick="setFilter('none')">Normal</button>
  <button onclick="setFilter('grayscale(100%)')">Grayscale</button>
  <button onclick="setFilter('sepia(100%)')">Sepia</button>
  <button onclick="setFilter('contrast(150%)')">Contrast</button>
  <button onclick="setFilter('saturate(180%)')">Vivid</button>

  <button onclick="blurImage()">Blur</button>
  <button onclick="sharpenImage()">Sharpen</button>

  <button onclick="cropImage()">Crop</button>
  <button onclick="downloadImage()">Download</button>
  <button onclick="resetImage()">Reset</button>
</div>

<script src="script.js"></script>
</body>
</html>
